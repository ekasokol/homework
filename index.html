<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="form-box">
    <h1>заказать звонок</h1>
    <p class="form-alert"><img src="images/form-alert.png"> -поля обязательные для заполнения</p>
    <form class="call" action="/">
        <div class="row"><label>Ваше ФИО <img src="images/form-alert.png"></label>
            <input class="name" type="text" placeholder="ФИО" name="username"></div>
        <div class="row"><label>Ваш телефон <img src="images/form-alert.png"></label>
            <input class="number" type="text" placeholder="НОМЕР" name="number"></div>
        <div class="row"><label>Желаемое время звонка</label>
            <div class="row2"><select name="call-time">
                <option value="утро">Утро</option>
                <option value="ночь">Ночь</option>
            </select>
                <input class="buttom" type="submit" value="заказать"></div>
        </div>

    </form>
    <div class="phone"><img src="images/call-bg.png"></div>
</div>
</body>
</html>
